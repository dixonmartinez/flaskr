{%extends 'posts/base.html'%} {%block posts_content%}
<table>
  <thead>
    <th>SN</th>
    <th>Title</th>
    <th>Author</th>
    <th colspan="3">Action</th>
  </thead>
  <tbody>
    {%for post in posts%}
    <tr>
      <td>1</td>
      <td>{{post.title}}</td>
      <td>{{post.author.name}}</td>
      <td>
        <a href="{{ url_for('posts.update', id=post['id']) }}" class="edit"
          >edit</a
        >
      </td>
      <td>
        <a href="{{url_for('posts.delete', id=post['id'])}}" class="delete"
          >delete</a
        >
      </td>
      <td><a href="#" class="publish">publish</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
