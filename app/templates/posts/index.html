{%extends 'base.html'%} {%block content%}
<a class="action" href="{{ url_for('posts.add_post') }}">New</a>
<br />
{%for post in posts%}
<h2>
  <a href="{{url_for('posts.show', id=post['id'])}}">{{post.title }}</a>
</h2>

<div class="about">
  by {{ post.author_id }} on {{ post['date_posted'].strftime('%Y-%m-%d') }}
</div>

{{post.slug }} <br />
{{post.content }} <br />
<a class="action" href="{{ url_for('posts.update', id=post['id']) }}">Edit</a>
{%endfor%} {%endblock%}
