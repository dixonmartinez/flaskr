<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} - FlaskApp</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Candal Lora Family Offline
    <link rel="stylesheet" href="css/Candal/Candal-Regular.ttf" />
    <link rel="stylesheet" href="css/Lora/Lora-Italic-VariableFont_wght.ttf" />-->
    <!-- Candal Lora Family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Offline-->
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/899ccfbf88.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Styling-->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/admin.css')}}"
    />
  </head>
  <body>
    {%include 'dashboard/navbar.html'%}
    <!-- Admin Page Wraper-->
    <div class="admin-wrapper">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="{{url_for('users.dashboard')}}">Dashboard</a></li>
          <li><a href="{{url_for('posts.index')}}">Manage Posts</a></li>
          <li><a href="{{url_for('users.index')}}">Manage Users</a></li>
          <li><a href="../topics/index.html">Manage Topics</a></li>
          <li><a href="{{url_for('tutorial.index')}}">Manage Tutorial</a></li>
        </ul>
      </div>
      <!-- // Left Sidebar -->
      <!-- Admin Content -->
      <div class="admin-content">{% block content %} {% endblock %}</div>
      <!-- // Admin Content-->
    </div>
    <!--// Admin Page Wraper-->

    <!-- JQuery Offline
    <script src="js/jquery-3.7.1.min.js"></script>-->
    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Custom script-->
    {%block js_scripts %}{%endblock%}
  </body>
</html>
